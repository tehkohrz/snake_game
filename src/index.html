<!DOCTYPE html>
<html lang="en" style="font-size: 20px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>Line Eat Dot</title>
  </head>

  <body>
    <div class="container-fluid" id="wrapper">
      <div class="row g-0" id="header">
        <div class="col-4 text-center my-auto">
          <h1 class="siteTitle">LINE EATS DOT</h1>
        </div>
        <div class="col-4 d-flex align-items-center">
          <!-- Scoreboard -->
          <div id="scoreLabel" class="col scoreLabel">Score:</div>
          <div id="score" class="col scoreLabel">0</div>
        </div>
        <div class="col-4 text-end my-auto">
          <!-- settings button and login -->
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary headButtons"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
            id="signUpModalBtn"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="btn btn-primary headButtons"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="loginModalBtn"
          >
            Login
          </button>
          <button
            type="button"
            class="btn btn-primary headButtons"
            id="logoutBtn"
          >
            Logout
          </button>
          <button
            type="button"
            class="btn btn-primary headButtons"
            data-bs-toggle="modal"
            data-bs-target="#settingsModal"
            id="settingsModalBtn"
          >
            Settings
          </button>
          <!-- Modals -->
          <!-- Signup Modal -->
          <div
            class="modal fade"
            id="signUpModal"
            tabindex="-1"
            aria-labelledby="signUpModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signUpModal">Sign Up</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <input
                        placeholder="Username"
                        name="username"
                        id="signUpUsername"
                        class="loginInput mb-3"
                      />
                    </div>
                    <div class="row">
                      <input
                        placeholder="Password"
                        name="password"
                        id="signUpPassword"
                        type="password"
                        class="loginInput"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="signUpBtn"
                      class="btn btn-primary"
                    >
                      Sign Up
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Login Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModal">Login</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <input
                        placeholder="Username"
                        name="username"
                        id="loginUsername"
                        class="loginInput mb-3"
                      />
                    </div>
                    <div class="row">
                      <input
                        placeholder="Password"
                        name="password"
                        id="loginPassword"
                        type="password"
                        class="loginInput"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary" id="loginBtn">
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Settings General -->
          <div
            class="modal fade"
            id="settingsModal"
            tabindex="-1"
            aria-labelledby="settingsModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title ms-auto" id="settingsModal">
                    Settings
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row justify-content-around">
                      <button
                        type="button"
                        class="btn btn-primary modalButtons"
                        data-bs-toggle="modal"
                        data-bs-target="#gameSettingsModal"
                      >
                        Game Settings
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary modalButtons"
                        data-bs-toggle="modal"
                        data-bs-target="#gameColorModal"
                      >
                        Game Color
                      </button>
                    </div>
                  </div>
                  <div class="modal-footer"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Game Settings -->
          <div
            class="modal fade"
            id="gameSettingsModal"
            tabindex="-1"
            aria-labelledby="gameSettingsModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title ms-auto" id="gameSettingsModal">
                    Game Settings
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row modalRow">
                      <div class="col-3 modalCol">Field Size</div>
                      <div class="col fieldLabel">
                        <input
                          type="radio"
                          id="24x24"
                          name="fieldSize"
                          value="24"
                        />
                        <label for="24x24">24x24</label>
                      </div>
                      <div class="col fieldLabel">
                        <input
                          type="radio"
                          id="48x48"
                          name="fieldSize"
                          value="48"
                        />
                        <label for="48x48">48x48</label>
                      </div>
                      <div class="col fieldLabel">
                        <input
                          type="radio"
                          id="108x108"
                          name="fieldSize"
                          value="108"
                        />
                        <label for="108x108">108x108</label>
                      </div>
                    </div>
                    <div class="row modalRow">
                      <div class="col-3 modalCol">
                        <label for="speed">Snake Speed</label>
                      </div>
                      <div class="col modalCol">
                        <input type="number" min="0" id="speed" name="speed" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#settingsModal"
                  >
                    Back
                  </button>

                  <button type="button" id="saveSysBtn" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Game Color Modal -->
          <div
            class="modal fade"
            id="gameColorModal"
            tabindex="-1"
            aria-labelledby="gameColorModal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title ms-auto" id="gameColorModal">
                    Game Color
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row modalRow">
                      <div class="col modalCol">
                        <label for="snake_color">Snake Color</label>
                      </div>
                      <div class="col modalCol">
                        <input
                          type="text"
                          minlength="4"
                          maxlength="7"
                          id="snake_color"
                          name="snake_color"
                        />
                      </div>
                      <div
                        class="col modalCol"
                        style="
                          height: 2rem;
                          width: 2rem;
                          background-color: black;
                        "
                        id="snake_color_preview"
                      ></div>
                    </div>
                    <div class="row modalRow">
                      <div class="col modalCol">
                        <label for="field_color">Field Color</label>
                      </div>
                      <div class="col modalCol">
                        <input
                          type="text"
                          minlength="4"
                          maxlength="7"
                          id="field_color"
                          name="field_color"
                        />
                      </div>
                      <div
                        class="col modalCol"
                        style="
                          height: 2rem;
                          width: 2rem;
                          background-color: black;
                        "
                        id="field_color_preview"
                      ></div>
                    </div>
                    <div class="row modalRow">
                      <div class="col modalCol">
                        <label for="fruit_color">Fruit Color</label>
                      </div>
                      <div class="col modalCol">
                        <input
                          type="text"
                          minlength="4"
                          maxlength="7"
                          id="fruit_color"
                          name="fruit_color"
                        />
                      </div>
                      <div
                        class="col modalCol"
                        style="
                          height: 2rem;
                          width: 2rem;
                          background-color: black;
                        "
                        id="fruit_color_preview"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#settingsModal"
                  >
                    Back
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="saveColorBtn"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0" id="main"></div>
      <!-- GAME OVER OVERLAY -->
      <div id="gameOverOverlay" class="overlay">
        <div class="overlay-content">
          <h1>GAME OVER</h1>
          <div class="row">
            <!-- player's score -->
            <h2 id="playerScore"></h2>
          </div>
          <div class="scoreBoard" id="scoreBoard"></div>
          <div class="row">
            <button class="btn btn-primary" id="resetButton">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
